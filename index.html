<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딥러닝 엔지니어링 블로그</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .posts {
            margin-top: 40px;
        }
        .post-link {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            text-decoration: none;
            color: #2c3e50;
            transition: background 0.3s;
        }
        .post-link:hover {
            background: #e9ecef;
        }
        .post-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .post-date {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>딥러닝 엔지니어링 블로그</h1>
        <p class="subtitle">Deep Learning Engineering Blog</p>
    </header>

    <main>
        <h2>최근 포스트</h2>
        <div class="posts">
            <a href="/test/" class="post-link">
                <div class="post-title">테스트 게시글</div>
                <div class="post-date">2024-01-20</div>
            </a>
        </div>
    </main>
</body>
</html>
